<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/jpeg" href="/favicon.jpg" />
  <link rel="apple-touch-icon" href="/icons/icon-192.png" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neverita</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            background: '#F5F5F7', // Apple Gray
            surface: 'rgba(255, 255, 255, 0.65)', // White Glass
            surfaceHighlight: 'rgba(255, 255, 255, 0.9)', // Stronger white for hover
            primary: '#cbd5e1', // Slate 300 (Subtle borders/dividers)
            textMain: '#1e293b', // Slate 800 (Dark Gray text)
            textSecondary: '#64748b', // Slate 500 (Medium Gray)

            // New Harmony Palette - PASTEL / SOFT (Earth/Stone)
            secondary: '#a8a29e', // Stone-400
            protein: '#d6d3d1', // Stone-300
            carbs: '#a8a29e',   // Stone-400
            fat: '#78716c',     // Stone-500

            accent: '#57534e', // Stone-600
            danger: '#fca5a5', // Red-300
            success: '#86efac', // Green-300

            // Glass effects - Adjusted for Light Mode
            glass: 'rgba(255, 255, 255, 0.4)',
            glassBorder: 'rgba(255, 255, 255, 0.6)',
          },
          borderRadius: {
            // Compromise: Slightly softened corners (2px)
            'none': '0px',
            'sm': '2px',
            DEFAULT: '2px',
            'md': '4px',
            'lg': '6px',
            'xl': '8px',
            '2xl': '12px',
            '3xl': '16px',
            'full': '9999px',
          },
          fontFamily: {
            sans: ['Outfit', 'Inter', 'sans-serif'],
          },
          boxShadow: {
            'glass': '0 8px 30px rgba(0, 0, 0, 0.04)', // Very soft diffused shadow
            'neon': 'none', // Removing neon
            'soft-xl': '0 20px 40px -10px rgba(0, 0, 0, 0.05)',
            'soft-inner': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.02)',
          },
          backdropBlur: {
            'xs': '2px',
            'xl': '20px',
          }
        }
      }
    }
  </script>
  <style>
    body {
      background: #F5F5F7;
      /* Apple Gray */
      min-height: 100vh;
      color: #1e293b;
      /* Slate 800 */
      font-family: 'Outfit', 'Inter', sans-serif;
      overflow-x: hidden;
    }

    /* Custom Scrollbar for Light Theme */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      /* Slate 300 */
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
      /* Slate 400 */
    }

    /* Remove Input Number Spinners */
    /* Chrome, Safari, Edge, Opera */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    /* Firefox */
    input[type=number] {
      -moz-appearance: textfield;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
